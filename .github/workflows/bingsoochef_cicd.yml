name: CI/CD

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  backend-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Check path
        run: |
          ls .
          ls ./src

      - name: Create app.yml
        run: |
          cd ./src/main/resources
          touch ./application.yml
          echo "${{ secrets.ENV }}" >> ./application.yml

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Build with gradle
        run: ./gradlew clean build

      - name: Build docker image
        run: docker build --build-arg DEPENDENCY=build/dependency -t wgwjh05169/bingsoochef .

      - name: Login docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Publish to docker hub
        run: docker push wgwjh05169/bingsoochef

      - name: Connect to WAS & Execute Application
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker stop $(docker ps -a -q) 
            docker rm $(docker ps -a -q) 
            docker pull wgwjh05169/bingsoochef
            docker run -d -p 8080:8080 --name bingsoochef-api-server wgwjh05169/bingsoochef
